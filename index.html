<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIPE CONDITION</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><span class="fa fa-home"></span> Pipe Condition <span class="fa fa-tint"></span></h1>
    <hr>
    <div style="font-weight: bold;">
        <label for="yearBuilt">Year Built:&nbsp;</label>
        <input type="number" id="yearBuilt" name="yearBuilt" min="1900" max="2021" required />
        &nbsp;&nbsp;
        <label for="proof">Room:&nbsp;</label>
        <select name="room" id="room">
            <option value="kitchen" selected>Bathroom</option>
            <option value="kitchen">Kitchen</option>
        </select>

        <br />
        <label for="proof">Proof of Repairs:&nbsp;</label>
        <select name="proof" id="proof">
            <option value="no-proof">No proof of good condition</option>
            <option value="4point">4-point Inspection Showing Pipes in good condition or updated</option>
            <option value="sales-inspection">Sales Inspection from Closing Showing Pipes in good condition or updated</option>
            <option value="appraisal">Appraisal showing Pipes in good condition or updated</option>
            <option value="bill-of-sale">Bill of Sale showing Pipes are updated</option>
            <option value="contractors-recipe">Contractors Recipe showing pipes are updated</option>
            <option value="customer-pics">Customer pictures showing good condition or replacement of pipes</option>
            <option value="other-docs">Any documentation showing pipes are replaced, repaired, or in good condition</option>
        </select>
    </div>  

    <div class="recRow" id="recBlock" style="display: none;">
        <h2 style="color: rgb(211, 109, 14)">RECOMMENDATION</h2>
        <br />
        <h4 class="recommendation"></h4>
    </div>

    <div class="upload-btn-wrapper" style="display: none;">
        <button class="btn upload-file font-weight-500">
            <span class="upload-btn">
                <i class="material-icons d-block font-50 pb-2">cloud_upload</i>
                <p id="choose-text-1">Upload an image of the under sink pipes</p>
            </span>
            <span class="success-1">
                <i class="material-icons text-success">check</i>
            </span>
        </button>
        <input type="file" name="uploadImage" id="uploadImage">
    </div>

    <div class="row" id="resultRow">
        <div class="box">
            <img src="TransparentPlaceholder.png" alt="" id="image" alt="no image uploaded" width="150" height="150" style="display: block">
            <span class="filename"></span>
        </div>

        <div class="box box-result">
            <div class="init_status"></div>
            <div style="text-align: center;">
                <br /><br />
                <h3>The pipe condition is...</h3>
                <h1 class="pred_class"></h1>
                <br />
            </div>
            <div class="agreeRadioButtons">
                <h3>Do you agree with this prediction?</h3>
                <br />
                <input type="radio" name="agreeDisagree" id="agree" />
                <label for="agree">YES</label>
                <input type="radio" name="agreeDisagree" id="disagree" />
                <label for="disagree">NO</label>
            </div>
            
            <!--
            <div class="accuracy">
                <div class="progress" id="progress">
                    <div class="inner">
                      
                    </div>
                  </div>
            </div>
            -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/2.0.1/tf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.0.1/progressbar.min.js"></script>-->
    <script src="script.js"></script>
</body>
</html>
